<nav class="p-3 navbar" >
    <ul class="nav ">
      <li *ngFor="let action of actions">
        
        <button routerLink={{action.route}}
         (click)="setCurrentAction(action)"
         [class]="action==currentAction ? 'btn btn-success ms-1':'btn btn-outline-success ms-1'" >
          {{action.title}}
          <i class="bi bi-{{action.icon}} "></i>
        </button>
      </li>
      <li *ngIf="loadingService.isLoading$|async">
        <div class="spinner-border text-primary m-1" role="status">
          
        </div>
      </li>
    </ul>
    <ul  class="nav nav-pills">
      <li *ngIf="appStateService._authState.isAuthentificated">
        {{appStateService._authState.username}}
        <button class="btn btn-success" (click)="logoutAction()">Logout</button>

      </li>
      <li *ngIf="!appStateService._authState.isAuthentificated">
        <button class="btn btn-success "(click)="loginAction()">Login</button>

      </li>
    </ul>
  </nav>
